plugins {
    id 'java'
    id 'application'
    id 'com.github.node-gradle.node' version '7.1.0'
}
repositories {
    mavenCentral()
}
application {
    mainClass = 'com.example.App'
}
dependencies {
    implementation 'org.graalvm.polyglot:polyglot:25.0.2'
    implementation 'org.graalvm.polyglot:js:25.0.2'

    testImplementation platform('org.junit:junit-bom:6.0.2')
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
}
test {
    useJUnitPlatform()
}
node {
    version = '22.14.0'
    npmVersion = '10.9.2'
    download = true
    workDir = file("${project.buildDir}/node")
    npmWorkDir = file("${project.buildDir}/npm")
    nodeProjectDir = file('src/main/js')
}
tasks.register('webpackBuild', NpmTask) {
    dependsOn tasks.npmInstall
    workingDir = file('src/main/js')
    args = ['run', 'build']
    environment = ['BUILD_DIR': "${buildDir}/classes/java/main/bundle"]
}
processResources.dependsOn tasks.webpackBuild

