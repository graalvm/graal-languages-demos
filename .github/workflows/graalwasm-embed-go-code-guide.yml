name: Test GraalWasm Embed Go in Java Guide
on:
  push:
    paths:
      - 'graalwasm/graalwasm-embed-go-code-guide/**'
      - '.github/workflows/graalwasm-embed-go-code-guide.yml'
  pull_request:
    paths:
      - 'graalwasm/graalwasm-embed-go-code-guide/**'
      - '.github/workflows/graalwasm-embed-go-code-guide.yml'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  run:
    name: 'graalwasm-embed-go-code-guide'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24.0.2'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build, test, and run 'graalwasm-embed-go-code-guide'
        run: |
          cd graalwasm/graalwasm-embed-go-code-guide
          ./mvnw --no-transfer-progress package
          ./mvnw --no-transfer-progress exec:exec
